<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/052e324cbb.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <title>Contact Page</title>
</head>
<body>
    <header>
        <div id="head-container">
            <a href="#" id="logo">MARY</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="project.html">Projects</a></li>
                    <li><a href="skill.html">Skills</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li>
                        <button type="button" id="btn-login">Log In</button>
                    </li>
                    <li>
                        <button type="button" id="btn-signup">Sign Up</button>
                    </li> 
                </ul>
            </nav>
            
        </div>
    </header>
    <main id="contact-main">
            <form id="contact-form">
                <h3>Contact Form</h3>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text"  name="name" class="form-control" id="name" autocomplete="on" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address:</label>
                    <input type="email"  name="email" class="form-control" id="email" placeholder="name@example.com" autocomplete="on" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="text"  name="phone" class="form-control" id="phone" autocomplete="on" >
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Leave a message:</label>
                    <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" id="contactSubmit">Send</button>
            </form>
    </main>
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- custom js -->
    <script src="/docs/bundle.js"></script>
    <script src="/src/side.js"></script>
</body>
</html>
