<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/052e324cbb.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <title>Contact Page</title>
</head>
<body>
    <header>
        <div id="head-container">
            <a href="#" id="logo">MARY</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="project.html">Projects</a></li>
                    <li><a href="skill.html">Skills</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a id="signup">Sign-up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="contact-main">
            <form id="contact-form">
                <h3>Contact Form</h3>
                <label for="name">Name:
                    <input type="text" id="name" name="name"  placeholder="Enter Name" autocomplete="on">
                </label>
                <label for="name">Email:
                    <input type="email" id="email" name="email"  placeholder="Enter Email" autocomplete="on">
                </label>
                <label for="name">Phone:
                    <input type="text" id="phone" name="phone"  placeholder="Enter Phone number" autocomplete="on">
                </label>
                <textarea name="message" id="message"  rows="10" required></textarea>
                <button type="submit" id="contactSubmit">Send</button>
            </form>
    </main>
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- custom js -->
    <script src="/dist/bundle.js"></script>
    <script src="/src/side.js"></script>
</body>
</html>
