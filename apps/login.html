<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/052e324cbb.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/style/style.css"> -->
    <title>Log In</title>
</head>
<body>
    <header>
        <div id="head-container">
            <a href="#" id="logo">MARY</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li>
                        <button type="button" id="btn-signup">Sign Up</button>
                    </li> 
                </ul>
            </nav>
        </div>
    </header>
    <main style="margin: 0; padding: 0;">
        <div id="login-page">
            <p>Log In</p>
            <form id="login-form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address:</label>
                    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="example@gmail.com" autocomplete="on" required>
                </div>
                <div>
                    <label for="inputPassword5" class="form-label">Password:</label>
                    <input type="password" id="inputPassword5" class="form-control" name="password" aria-describedby="passwordHelpBlock" placeholder="password" autocomplete="on" required>
                </div>
                
                <button type="submit" id="btnLogin">Log In</button>
            </form>
        </div>
    </main>
    
  



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- custom js -->
    <!-- <script src="/docs/app.bundle.js"></script>
 <script src="/docs/bundle.js"></script> -->
</body>
</html>
